<!-- search-bar.component.html -->
<div class="search-bar">
  <form class="search-form" (submit)="onSearchCountry(searchTerm); $event.preventDefault()">
    <input
      class="search-input"
      type="text"
      placeholder="Search for a country..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchCountry($event)"
      name="search"
    />
  </form>
</div>
